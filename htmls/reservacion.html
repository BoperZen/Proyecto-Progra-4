<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar o cancelar una reserva</title>
    <link rel="stylesheet" href="../styles/styles-base/reservacion.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
    <div class="navbar-container">
        <!-- Logo/Brand -->
        <div class="navbar-brand">
            <a href="../index.html" class="brand-link">
                <img src="../assets/img/logo-2.png" alt="Logo" class="brand-logo">
            </a>
        </div>

        <!-- Navigation Links -->
        <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="vehiculos.html" class="nav-link">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="reservacion.html" class="nav-link active">Reservas</a>
                </li>
                <li class="nav-item">
                    <a href="historia.html" class="nav-link">Historia</a>
                </li>
                <li class="nav-item">
                    <a href="acerca.html" class="nav-link">Acerca</a>
                </li>
            </ul>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="navbar-toggle" onclick="toggleMobileMenu()" aria-label="Abrir menú">
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
            <span class="toggle-line"></span>
        </button>
    </div>
</nav>

    <!-- Encabezado con imagen y título -->
    <header class="reservacion-header">
        <div class="reservacion-header-bg">
            <img src="../assets/img/logo-2.png" alt="Reservar" class="reservacion-header-img">
            <h1 class="reservacion-header-title">Modificar o cancelar una reserva</h1>
        </div>
    </header>

    <!-- Sección principal para buscar y gestionar reservas -->
    <main class="reservacion-main">
        <section class="reservacion-buscar">
            <h2 class="reservacion-section-title">
                <span class="reservacion-icon">&#128269;</span>
                <span id="titulo-reservas">Reservas existentes</span>
            </h2>
            <form class="reservacion-form" autocomplete="off">
                <label for="idioma" class="reservacion-label" id="label-idioma">Idioma</label>
                <select id="idioma" class="reservacion-input">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>

                <fieldset class="reservacion-fieldset">
                    <legend class="reservacion-legend" id="legend-conductor">Nombre del conductor</legend>
                    <div class="reservacion-fieldset-row">
                        <div>
                            <label for="nombre" class="reservacion-label" id="label-nombre">Nombre</label>
                            <input type="text" id="nombre" class="reservacion-input" placeholder="Ingrese su nombre" required>
                        </div>
                        <div>
                            <label for="apellidos" class="reservacion-label" id="label-apellidos">Apellidos</label>
                            <input type="text" id="apellidos" class="reservacion-input" placeholder="Ingrese sus apellidos" required>
                        </div>
                        <div>
                            <label for="numero-reserva" class="reservacion-label" id="label-numero">Número de reserva</label>
                            <input type="text" id="numero-reserva" class="reservacion-input" placeholder="Ingrese su número de reserva" required>
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit" class="reservacion-btn" id="btn-buscar">Buscar</button>
            </form>

            <!-- Agrega este div después del formulario en reservacion.html -->
            <div id="resultado-busqueda" class="reservacion-resultado"></div>
        </section>
    </main>

    <script>
        // Traducciones
        const traducciones = {
            es: {
                titulo: "Reservas existentes",
                idioma: "Idioma",
                legend: "Nombre del conductor",
                nombre: "Nombre",
                apellidos: "Apellidos",
                numero: "Número de reserva",
                placeholderNombre: "Ingrese su nombre",
                placeholderApellidos: "Ingrese sus apellidos",
                placeholderNumero: "Ingrese su número de reserva",
                buscar: "Buscar"
            },
            en: {
                titulo: "Existing reservations",
                idioma: "Language",
                legend: "Driver's name",
                nombre: "First name",
                apellidos: "Last name",
                numero: "Reservation number",
                placeholderNombre: "Enter your first name",
                placeholderApellidos: "Enter your last name",
                placeholderNumero: "Enter your reservation number",
                buscar: "Search"
            }
        };

        const idiomaSelect = document.getElementById('idioma');
        idiomaSelect.addEventListener('change', function() {
            const lang = idiomaSelect.value;
            document.getElementById('titulo-reservas').textContent = traducciones[lang].titulo;
            document.getElementById('label-idioma').textContent = traducciones[lang].idioma;
            document.getElementById('legend-conductor').textContent = traducciones[lang].legend;
            document.getElementById('label-nombre').textContent = traducciones[lang].nombre;
            document.getElementById('nombre').placeholder = traducciones[lang].placeholderNombre;
            document.getElementById('label-apellidos').textContent = traducciones[lang].apellidos;
            document.getElementById('apellidos').placeholder = traducciones[lang].placeholderApellidos;
            document.getElementById('label-numero').textContent = traducciones[lang].numero;
            document.getElementById('numero-reserva').placeholder = traducciones[lang].placeholderNumero;
            document.getElementById('btn-buscar').textContent = traducciones[lang].buscar;
        });

        document.querySelector('.reservacion-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const apellidos = document.getElementById('apellidos').value.trim();
            const numero = document.getElementById('numero-reserva').value.trim();
            const lang = idiomaSelect.value;
            let mensaje = '';
            if (lang === 'es') {
                mensaje = `Buscando reserva para ${nombre} ${apellidos} con número ${numero}...`;
            } else {
                mensaje = `Searching reservation for ${nombre} ${apellidos} with number ${numero}...`;
            }
            document.getElementById('resultado-busqueda').textContent = mensaje;
        });
    </script>
</body>
</html>
